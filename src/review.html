<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./review.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./reviews.ts"></script>



</head>



<body id="body">

    <div class="review-container">
        <div class="review-header">
            <span class="review-title app-title">Movie App</span>
            <a href="/"><button type="button">Home</button></a>
        </div>


        <div class="movie-container" id="movie-container">
            <p>Movie Review</p>
            <span class="film-title"></span>
            <span></span>
            <img class="film-image"
                src=""
                alt="" width="50%" height="100%" />
            <span class="film-genre">LOADING YOUR MOVIE!</span>
            <span class="release-year"></span>
            <p class="film-description"></p>

        </div>
        <div class="all-reviews">
            <!-- <div class="previous-reviews-container">
                <div class="review-header">
                    <span class="reviewed-by">User Reviews</span>
                    <span class="user-rating"></span>
                </div>
            
                <div class="user-review"></div>
            </div> -->
        </div>
        
        <div class="new-review-container">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" maxlength="255" rows="4" placeholder="Write your review here..."
                required></textarea>
            <label for="rating">Rating (1-10):</label>
            <select id="rating" name="rating" required>
                <option value="1">1 - Very Poor</option>
                <option value="2">2 - Poor</option>
                <option value="3">3 - Fair</option>
                <option value="4">4 - Below Average</option>
                <option value="5">5 - Average</option>
                <option value="6">6 - Good</option>
                <option value="7">7 - Very Good</option>
                <option value="8">8 - Great</option>
                <option value="9">9 - Excellent</option>
                <option value="10">10 - Perfect</option>
            </select>
            <button type="submit" id="submit-button">Add Review</button>
        </div>

    </div>

</body>
