<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./src/addMovie.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="add-movie-container">
        <div class="sub-page-header">
            <span class="sub-page-title">Movie App</span>
            <button type="button">Home</button>
        </div>
        <form class="movie-container add-movie-form">
            <label for="title">Title:</label>
            <input type="text" name="title"><br>

            <label for="genre">Genre:</label>
            <input type="text" name="genre"><br>

            <label for="description">Description:</label>
            <input type="text" name="description"><br>

            <label for="release-year">Release Year:</label>
            <input type="text" name="elease-year"><br>

            <label for="image-url">Image URL:</label>
            <input type="text" name="image-url"><br>

            <label for="added-by">Added By:</label>
            <input type="text" name="added-by"><br>

            <input class="add-movie-submit-button" type="submit" value="Submit">
        </form>
    </div>
</body>
