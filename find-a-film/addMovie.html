<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./src/addMovie.css">
    <link rel="stylesheet" href="./src/style.css">
        <script type="module" src="./src/addMovie.ts"></script>
</head>

<body>
    <div class="add-movie-container">
        <div class="sub-page-header">
            <span class="sub-page-title app-title">Movie App</span>
            <a href="/"><button type="button">Home</button></a>
        </div>
        <form class="movie-container add-movie-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title"><br>

            <label for="genre">Genre:</label>
                    <select name="Filter" id="genre">
                        <option value="Genre" disabled>Genre</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Thriller">Thriller</option>
                    </select>
            
            <br>

            <label for="description">Description:</label>
            <textarea type="text" name="description" id="description"></textarea><br>

            <label for="release-year">Release Year:</label>
            <input type="text" name="release-year" id="release"><br>

            <label for="image-url">Image URL:</label>
            <input type="text" name="image-url" id="image"><br>

            <label for="added-by">Added By:</label>
            <input type="text" name="added-by" id="user"><br>

        </form>
        <button class="add-movie-submit-button" value="Submit">Submit</button>
    </div>
</body>
