<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie App</title>
</head>

<body>
  <div class="app-container">
    <div class="app-title-container">
      <span class="app-title">Movie App </span>
      <span class="app-title-tagline">Search for movies easily. Rate and review films. Explore new films.</span>
    </div>

    <div class="header">
      <input class="search" type="text" placeholder="Search for a movie">
      <div>
        <label for="Filter">Filter by:</label>
        <select name="Filter" class="filter-by">
          <option value="Genre">Genre</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="romance">Romance</option>
          <option value="sc-fi">Sci-Fi</option>
          <option value="fantasy">Fantasy</option>
          <option value="thriller">Thriller</option>
        </select>
      </div>

      <div>
        <label for="sort">Sort by:</label>
        <select name="sort" class="sort-by">
          <option value="release year">Release Year</option>
          <option value="name ascending">Name Ascending</option>
          <option value="name descending">Name Descending</option>
        </select>
      </div>

      <button type="button">Search</button>
    </div>

    <div class="content">
      <div class="movie-container">
        <div class="movie-title">Elf</div>
        <img class="movie-image"
          src="https://m.media-amazon.com/images/M/MV5BNDQ0ZWE2NzgtNGNhMC00MDIwLWI1MjUtYjYxZGRiM2UyYTQzXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
          alt="elf movie poster" />
        <div>Genre: Comedy</div>
        <div>Release Year: 2003</div>
        <div>Rating: 7/10</div>
      </div>
    </div>

    <div class="footer">
      <button class="footer-button" type="button">Add Movie</button>
      <button class="footer-button" type="button">Pick me a random movie</button>
      <button class="footer-button" type="button">Create User Profile</button>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
